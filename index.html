<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA Calculator - Centurion University</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-wrapper">
        <div class="calculator-card">
            <h1 class="ui-title">SGPA Calculator</h1>

            <div class="input-stack">
                <div class="input-group">
                    <label>Select Semester</label>
                    <select id="semester-number">
                        <option value="">Choose...</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Upload Excel File</label>
                    <input type="file" id="excel-file" accept=".xlsx,.xls" />
                </div>

                <div class="input-group">
                    <label>Registration Number</label>
                    <input type="text" id="regno-input" placeholder="e.g. 230301120XXX" />
                </div>
            </div>

            <button id="calculate-btn" class="primary-btn">Calculate SGPA & Generate Report</button>

            <div class="quick-stats">
                <div class="stat-box">
                    <span class="stat-label">Calculated SGPA</span>
                    <span id="sgpa-result" class="stat-value">0.00</span>
                </div>
            </div>

            <div id="report-output"></div>

            <button id="download-btn" class="success-btn spaced-btn" style="display:none;">ðŸ“„ Download PDF
                Report</button>

            <div class="cgpa-tool">
                <h3>Quick CGPA Calculator</h3>
                <div id="cgpa-entries">
                    <div class="cgpa-row">
                        <input type="number" class="cgpa-sgpa" placeholder="Enter SGPA" step="0.01" />
                    </div>
                </div>
                <div class="button-row">
                    <button onclick="addCgpaRow()" class="outline-btn">+ Add Sem</button>
                    <button onclick="calculateCGPA()" class="outline-btn">Calculate CGPA</button>
                </div>
                <p id="cgpa-calc-res">Resulting CGPA: --</p>
            </div>

            <footer class="main-footer">
                made with &hearts; by Jagan
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
